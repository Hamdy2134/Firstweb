<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
   <link rel="stylesheet" href="./css/all.min.css">
   <link rel="stylesheet" href="./css/bootstrap.min.css">
   <link rel="stylesheet" href="./css/signupstyle.css">
</head>
<body>
    <div class="signup-container">
        <h1>Sign Up</h1>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <button>Sign Up</button>
        <div class="social-signup">
            <p>Or Sign Up Using</p>
            <a href="https://www.facebook.com/" style="background: #3b5998;"><i class="fab fa-facebook-f"></i></a>
            <a href="https://x.com/home?lang=en" style="background: #00acee;"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Fwww.google.com%3Fhl%3Den-GB&ec=GAlA8wE&hl=en-GB&flowName=GlifWebSignIn&flowEntry=AddSession&dsh=S924954826%3A1735036775345480&ddm=1" style="background: #dd4b39;"><i class="fa-brands fa-google"></i></a>
        </div>
        <a href="./login.html" class="login-link">Already have an account? Login</a>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
